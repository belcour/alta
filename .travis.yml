language: cpp
env:
    - builder=cmake
os:
    - linux
    - osx
python:
   - '3.8'
dist:
   - focal
sudo: required
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++
            - cmake
            - libboost-python-dev
            - libeigen3-dev

before_install:
   - OMP_NUM_THREADS=2
   - eval "${MATRIX_EVAL}"
   - echo "${builder}"

script:
   - git submodule init
   - git submodule update
   - mkdir build;
   - cd build;
   - cmake ..;
   - make -i;
   - make test;

after_failure:
   - cat Testing/Temporary/LastTest.log

